<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">

</head>

<body>

    <div class="container-fluid logo ">

        <img src=https://via.placeholder.com/200.png/09f/fff?text=LOGO class="rounded" alt="Logo">
        <h1>NOMBRE DEL SITIO</h1>

    </div>
    <!-- https://via.placeholder.com/500?text=IMG1 -->
    <div class="container ">
        <div class="row ">
            <div class="col-4">

                <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="false">
                    <div class="carousel-indicators ">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner ">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/1000?text=IMG1" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://via.placeholder.com/1000?text=IMG2" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://via.placeholder.com/1000?text=IMG3" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-8">

                <div class="descripcion">
                    <h2>DESCRIPCION</h2>
                    <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus quos non ab? Atque numquam
                        molestiae deserunt hic voluptate fuga ad error dolores reiciendis. At, iure non! Perspiciatis
                        iste quia repudiandae.</P>

                    <ol>
                        <li>
                            img 1
                        </li>
                        <li>
                            img 2
                        </li>
                        <li>
                            img 3
                        </li>
                    </ol>

                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
