<body>
    <textarea name="texto" id="text" cols="100" rows="20" onkeyup="contchar(this);"></textarea>
 <p id="text1">0 caracteres</p>

    <script>
        function contchar(text) {
            document.getElementById("text1").innerHTML = text.value.length + 'caracteres';
        }
    </script>
</body>
